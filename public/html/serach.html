<script>
    let XLSX = require('xlsx')

    function saveAs(obj, fileName) { //当然可以自定义简单的下载文件实现方式 

        var tmpa = document.createElement("a");
        tmpa.download = fileName || "下载";
        tmpa.href = URL.createObjectURL(obj); //绑定a标签

        tmpa.click(); //模拟点击实现下载
        setTimeout(function () { //延时释放
            URL.revokeObjectURL(obj); //用URL.revokeObjectURL()来释放这个object URL
            alert("导出成功")
        }, 100);


    }
    const wopts = {
        bookType: 'xlsx',
        bookSST: false,
        type: 'binary'
    }; //这里的数据是用来定义导出的格式类型
    function fix(data) {
        let table = []
        var tableHead = ["建筑物","楼层","房间","物品编号", "名称", "数量", "单价", "金额", "添置时间", "注销时间", "保管人", "备注"]
        var map = {
            "物品编号": "index",
            "名称": "name",
            "数量": "num",
            "单价": "price",
            "金额": "total",
            "添置时间": "createTime",
            "注销时间": "deleteTime",
            "保管人": "admin",
            "备注": "mark"
        }
        var total = 0
        table.push(tableHead)
        console.log(data)
        for (d of data) {
            
            total += isNaN(d.total)?0:d.total;
            let json = []
            for (let index of tableHead) {
                json.push(d[map[index]])
            }
            table.push(json)
        }
        table.push(['','','','', '', '', '', '', '', '', "累计:", total + "元"])
        return table
    }

    function downloadExl() {
        if(data.length==0){
            alert("没有数据")
            return
        }
        const wb = {
            SheetNames: ['Sheet1'],
            Sheets: {},
            Props: {}
        };
        dataT = XLSX.utils.aoa_to_sheet(fix(data));
        wb.Sheets['Sheet1'] = dataT //通过json_to_sheet转成单页(Sheet)数据

        saveAs(new Blob([s2ab(XLSX.write(wb, wopts))], {
            type: "application/octet-stream"
        }), `${$("#serachValue").val()}表` + '.' + (wopts.bookType ==
            "biff2" ? "xls" : wopts.bookType));
        ipc.send('exportTable', {})

    }

    function s2ab(s) {
        if (typeof ArrayBuffer !== 'undefined') {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        } else {
            var buf = new Array(s.length);
            for (var i = 0; i != s.length; ++i) buf[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
    }
