<script>
    let XLSX = require('xlsx')
    //如果使用 FileSaver.js 就不要同时使用以下函数
    function saveAs(obj, fileName) { //当然可以自定义简单的下载文件实现方式 

        var tmpa = document.createElement("a");
        tmpa.download = fileName || "下载";
        tmpa.href = URL.createObjectURL(obj); //绑定a标签
        tmpa.click(); //模拟点击实现下载
        setTimeout(function () { //延时释放
            URL.revokeObjectURL(obj); //用URL.revokeObjectURL()来释放这个object URL
            alert("导出成功")
        }, 100);

    }
    const wopts = {
        bookType: 'xlsx',
        bookSST: false,
        type: 'binary'
    }; //这里的数据是用来定义导出的格式类型
    // const wopts = { bookType: 'csv', bookSST: false, type: 'binary' };//ods格式
    // const wopts = { bookType: 'ods', bookSST: false, type: 'binary' };//ods格式
    // const wopts = { bookType: 'xlsb', bookSST: false, type: 'binary' };//xlsb格式
    // const wopts = { bookType: 'fods', bookSST: false, type: 'binary' };//fods格式
    // const wopts = { bookType: 'biff2', bookSST: false, type: 'binary' };//xls格式
    ipc.on("aTable", function (e, data) {
        console.info(data)
        const wb = {
            SheetNames: [],
            Sheets: {},
            Props: {}
        };
        for(key in data){
            data[key] =  XLSX.utils.aoa_to_sheet(data[key]);
            wb.SheetNames.push(key)
            wb.Sheets[key] = data[key]
        }

        saveAs(new Blob([s2ab(XLSX.write(wb, wopts))], {
            type: "application/octet-stream"
        }), "建筑总表" + '.' + (wopts.bookType == "biff2" ? "xls" : wopts.bookType));
    })

    function downloadExl(data, type) {
        ipc.send('exportATable', {})
    }

    function s2ab(s) {
        if (typeof ArrayBuffer !== 'undefined') {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        } else {
            var buf = new Array(s.length);
            for (var i = 0; i != s.length; ++i) buf[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }
    }
